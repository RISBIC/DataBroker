    <ui:composition template="template.xhtml">
        <ui:define name="title">Sign In Error</ui:define>

            <h:form styleClass="header">

                <h:panelGroup styleClass="navigation-end" layout="block"/>

                        <h:outputText styleClass="signin-message" value="You did not successfully sign in."/>
