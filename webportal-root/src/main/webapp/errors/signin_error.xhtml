<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">Sign In Error</ui:define>

        <ui:define name="head">
            <h:outputStylesheet name="error_style.css"/>
            <h:outputStylesheet name="signin_style.css"/>
        </ui:define>

        <ui:define name="body">
            <ui:include src="/fragments/header_plain.xhtml">
                <ui:param name="titletext" value="Sign In Error"/>
            </ui:include>
            <h:form styleClass="error">
                <h:panelGroup styleClass="error" layout="block">
                    <h:panelGroup styleClass="error-title" layout="block">
                        <h:outputText styleClass="error-title" value="Sign In Error"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="error-text" layout="block">
                        <h:outputText styleClass="error-text" value="Your sign in attempt was not successfully."/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="error-text" layout="block">
                        <h:outputLink styleClass="error-text" value="/">
                            <h:outputText styleClass="error-text" value="To return to DataBroker Web Portal... "/>
                        </h:outputLink>
                        <h:outputText styleClass="error-text" value="or please check you user name and password and try again..."/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
            <form action="j_security_check" method="POST">
                <h:panelGroup styleClass="signin" layout="block">
                    <h:panelGrid styleClass="signin" columnClasses="signin-column-one,signin-column-two" columns="2">
                        <h:outputText styleClass="signin-label" value="User name:"/>
                        <input class="signin-value" type="text" name="j_username"/>
                        <h:outputText styleClass="signin-label" value="Password:"/>
                        <input class="signin-value" type="password" name="j_password"/>
                        <h:outputText styleClass="signin-empty" value=""/>
                        <input class="signin-button" type="submit" value="Sign In"/>
                    </h:panelGrid>
                </h:panelGroup>
            </form>
        </ui:define>
    </ui:composition>
</html>
