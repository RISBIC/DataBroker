<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">Forbidden</ui:define>

        <ui:define name="head">
            <h:outputStylesheet name="error_style.css"/>
        </ui:define>

        <ui:define name="body">
            <ui:include src="/fragments/header_plain.xhtml">
                <ui:param name="titletext" value="Forbidden"/>

            <h:form styleClass="error">
                <h:panelGroup styleClass="error" layout="block">

                    </h:outputLink>
                </h:panelGroup>
            </h:form>

    </ui:composition>
