<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<body>
<ui:composition>

    <div class="row">
        <div class="col-md-2">
            <h:outputText styleClass="title h1" value="#{titletext}"/>
        </div>
        <div class="col-md-7">
            <h:form styleClass="navigation">
                <ui:repeat value="#{navigation.locations}" var="location">
                    <h:commandLink styleClass="navigation-item h4" action="#{navigation.doGoTo(location.name)}">
                        <i class="#{location.iconClass}"></i>
                        <span>#{location.name}</span>
                    </h:commandLink>
                </ui:repeat>
                <h:panelGroup styleClass="navigation-end" layout="block"/>
            </h:form>
        </div>
        <div class="col-md-3">
            <h:form styleClass="header-login pull-right">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <h:inputText styleClass="form-control input-sm" value="#{auth.username}" p:placeholder="Username" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <h:inputSecret styleClass="form-control input-sm" value="#{auth.password}" p:placeholder="Password" />
                    <span class="input-group-btn">
                        <h:commandLink styleClass="btn btn-default btn-sm" action="#{auth.doSignin}">
                            <i class="fa fa-arrow-right"></i>
                        </h:commandLink>
                    </span>
                </div>
            </h:form>
        </div>
    </div>

</ui:composition>

</body>
</html>
