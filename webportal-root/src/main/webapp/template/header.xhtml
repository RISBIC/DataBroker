<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">

<body>

<f:event type="preRenderView" listener="#{dataviews.doLoad}"/>

<ui:composition>

    <div class="row">
        <div class="col-md-2">
            <h:outputText styleClass="title h1" value="#{titletext}"/>
        </div>
        <div class="col-md-7">
            <h:form styleClass="navigation">
                <!--<ui:repeat value="#{navigation.locations}" var="location">
                    <h:commandLink styleClass="navigation-item h4" action="#{navigation.doGoTo(location.name)}">
                        <i class="#{location.iconClass}"></i>
                        <span>#{location.name}</span>
                    </h:commandLink>
                </ui:repeat>-->
                <h:commandLink styleClass="navigation-item h4" action="#{navigation.doGoTo('Home')}">
                    <i class="fa fa-home"></i>
                    <span>Home</span>
                </h:commandLink>
                <h:commandLink styleClass="navigation-item h4" action="#{dataviews.doLoad}">
                    <i class="fa fa-search"></i>
                    <span>Search</span>
                </h:commandLink>
                <h:commandLink styleClass="navigation-item h4" action="#{navigation.doGoTo('Data Flows')}">
                    <i class="fa fa-puzzle-piece"></i>
                    <span>Data Flows</span>
                </h:commandLink>
                <h:commandLink styleClass="navigation-item h4" action="#{navigation.doGoTo('Config')}">
                    <i class="fa fa-cog"></i>
                    <span>Config</span>
                </h:commandLink>
            </h:form>
        </div>
        <div class="col-md-3">
            <h:form styleClass="header-login pull-right" rendered="#{! auth.loggedIn}">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <!--<h:inputText styleClass="form-control input-sm" value="#{auth.username}" p:placeholder="Username" />-->
                    <h:inputText styleClass="form-control input-sm" value="#{auth.username}" placeholder="Username" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <!--<h:inputSecret styleClass="form-control input-sm" value="#{auth.password}" p:placeholder="Password" />-->
                    <h:inputSecret styleClass="form-control input-sm" value="#{auth.password}" placeholder="Password" />
                    <span class="input-group-btn">
                        <h:commandLink styleClass="btn btn-default btn-sm" action="#{auth.doSignin}">
                            <i class="fa fa-arrow-right"></i>
                        </h:commandLink>
                    </span>
                </div>
            </h:form>
            <h:form styleClass="header-user pull-right" rendered="#{auth.loggedIn}">
                <h4>Welcome!</h4>
                <h4>
                    <strong>#{auth.username}</strong>
                </h4>
                <h6>
                    <h:commandLink action="#{auth.doSignout}">
                        [ Signout ]
                    </h:commandLink>
                </h6>

            </h:form>
        </div>
    </div>

</ui:composition>

</body>
</html>
