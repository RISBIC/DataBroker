<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">Data Views</ui:define>

        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="dataviews_style.css"/>
        </ui:define>

        <ui:define name="body">
            <ui:include src="/fragments/header.xhtml">
                <ui:param name="titletext" value="Data Views"/>
            </ui:include>
            <ui:include src="/fragments/navigation_reload.xhtml">
                <ui:param name="doreloadobject" value="#{dataviews}"/>
                <ui:param name="doreloadaction" value="doLoad"/>
            </ui:include>
            <h:form styleClass="dataviews">
                <h:panelGroup styleClass="dataviews" layout="block">
                    <h:panelGroup styleClass="dataviews-title" layout="block">
                        <h:outputText styleClass="dataviews-title" value="Data Views"/>
                    </h:panelGroup>
                    <h:dataTable styleClass="dataviews" headerClass="dataviews-header" columnClasses="dataviews-column-one,dataviews-column-two,dataviews-column-three" value="#{dataviews.dataViews}" var="_dataView">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="dataviews-header" value="Name"/>
                            </f:facet>
                            <h:outputText styleClass="dataviews-value" value="#{_dataView.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="dataviews-header" value="Summary"/>
                            </f:facet>
                            <h:outputText styleClass="dataviews-value" value="#{_dataView.summary}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="dataviews-header" value="Actions"/>
                            </f:facet>
                            <h:commandLink styleClass="dataviews-button" action="#{advert.doLoad(_dataView.serviceRootURL, _dataView.requesterId, auth.username)}" value="Advert"/>
                            <h:commandLink styleClass="dataviews-button" action="#{dataview.doLoad(_dataView.serviceRootURL, _dataView.requesterId, auth.username)}" value="Examine"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
