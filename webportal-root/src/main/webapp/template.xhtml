<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <h:head>
            <title><ui:insert name="title"/></title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <h:outputStylesheet name="lib/bootstrap/css/bootstrap.min.css"/>
            <h:outputStylesheet name="lib/font-awesome/css/font-awesome.min.css"/>
            <h:outputStylesheet name="site_style.css"/>
            <link rel="icon" type="image/png" sizes="32x32" href="#{resource['favicon.png']}"/>
            <ui:insert name="head"/>
        </h:head>

        <h:body id="body">
            <h:panelGroup styleClass="content" layout="block">
                <ui:insert name="body"/>
            </h:panelGroup>
        </h:body>
    </f:view>
</html>
