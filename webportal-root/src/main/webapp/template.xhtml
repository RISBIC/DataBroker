<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <f:view>
        <h:head>
            <title><ui:insert name="title"/></title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <h:outputStylesheet library="common" name="lib/bootstrap/css/bootstrap.min.css"/>
            <h:outputStylesheet library="common" name="lib/font-awesome/css/font-awesome.min.css"/>
            <link href='http://fonts.googleapis.com/css?family=Raleway:600,400,300' rel='stylesheet' type='text/css' />
            <h:outputStylesheet library="default" name="css/bootstrap-overrides.css"/>
            <h:outputStylesheet library="default" name="css/template.css"/>
            <!--<h:outputStylesheet name="site_style.css"/>-->
            <link rel="icon" type="image/png" sizes="32x32" href="#{resource['favicon.png']}"/>
            <ui:insert name="head"/>
        </h:head>

        <h:body>

            <div id="wrapper">
                <div id="header">
                    <div class="container">
                        <ui:insert name="header">
                            <ui:include src="/template/header.xhtml">
                                <ui:param name="titletext" value="DataBroker Portal"/>
                            </ui:include>
                        </ui:insert>
                    </div>
                </div>
                <div id="content">
                    <div class="container">
                        <ui:insert name="body">
                            <ui:include src="/template/content.xhtml" />
                        </ui:insert>
                    </div>
                </div>
                <div id="push"></div>
            </div>

            <div id="footer">
                <div class="container">
                    <ui:insert name="footer">
                        <ui:include src="/template/footer.xhtml" />
                    </ui:insert>
                </div>
            </div>

            <!--<h:panelGroup styleClass="content" layout="block">
                <ui:insert name="body"/>
            </h:panelGroup>
            <h:panelGroup styleClass="content" layout="block">
                <ui:insert name="body"/>
            </h:panelGroup>
            <h:panelGroup styleClass="content" layout="block">
                <ui:insert name="body"/>
            </h:panelGroup>-->
        </h:body>
    </f:view>
</html>
