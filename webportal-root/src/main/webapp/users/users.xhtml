<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">Users</ui:define>

        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="users_style.css"/>
        </ui:define>

        <ui:define name="body">
            <ui:include src="/fragments/header.xhtml">
                <ui:param name="titletext" value="Users"/>
            </ui:include>
            <ui:include src="/fragments/navigation_reload.xhtml">
                <ui:param name="doreloadobject" value="#{users}"/>
                <ui:param name="doreloadaction" value="doLoad"/>
            </ui:include>
            <h:form styleClass="users">
                <h:panelGroup styleClass="users" layout="block">
                    <h:panelGroup styleClass="users-title" layout="block">
                        <h:outputText styleClass="users-title" value="Users"/>
                    </h:panelGroup>
                    <h:dataTable styleClass="users" headerClass="users-header" columnClasses="users-column-one,users-column-two,users-column-three" value="#{users.users}" var="_user">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="users-header" value="Name"/>
                            </f:facet>
                            <h:outputText styleClass="users-value" value="#{_user.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="users-header" value="Active"/>
                            </f:facet>
                            <h:selectBooleanCheckbox styleClass="users-value" value="#{_user.active}" disabled="true"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="users-header" value="Actions"/>
                                <h:commandLink styleClass="users-button" action="#{user.doAdd}" value="Add"/>
                            </f:facet>
                            <h:commandLink styleClass="users-button" action="#{user.doChange(_user.name)}" value="Change"/>
                            <h:commandLink styleClass="users-button" action="#{users.doRemove(_user.name)}" value="Remove"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
