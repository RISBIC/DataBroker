<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">User</ui:define>

        <ui:define name="head">
        </ui:define>

        <ui:define name="body">
            <!--<ui:include src="/fragments/header.xhtml">
                <ui:param name="titletext" value="User"/>
            </ui:include>-->

            <div class="user">
                <h2 class="user-title">
                    User
                </h2>
                <h:panelGroup styleClass="user-error alert alert-warning" layout="block" rendered="#{not empty user.errorMessage}">
                    <h:outputText styleClass="user-error-title" value="Error Message: "/>
                    <h:outputText styleClass="user-error-message" value="#{user.errorMessage}"/>
                </h:panelGroup>
                <h:form styleClass="user col-md-6" role="form">
                    <div class="form-group">
                        <h:outputLabel styleClass="user-header" value="User Name"/>
                        <h:inputText styleClass="user-value form-control" value="#{user.userName}" disabled="true"/>
                    </div>
                    <div class="checkbox">
                        <label class="user-header">
                            <h:selectBooleanCheckbox styleClass="user-value" value="#{user.activeAccount}" disabled="true"/> Active Account
                        </label>
                    </div>
                    <!--<h:outputText styleClass="user-empty" value=""/>-->

                    <div class="form-group">
                        <h:commandLink styleClass="user-button btn btn-primary" action="#{users.doLoad}" value="Done"/>
                    </div>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>
</html>
