<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">User</ui:define>

        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="user_style.css"/>
        </ui:define>

        <ui:define name="body">
            <form class="header" action="j_security_check" method="POST">
                <h:panelGrid styleClass="header" columnClasses="headertitle,headeruser" columns="2" border="0" cellpadding="0" cellspacing="0">
                    <h:outputText styleClass="title" value="User"/>
                    <h:panelGrid styleClass="user" columnClasses="userlabels,uservalues" columns="2" border="0" cellpadding="0" cellspacing="0" rendered="#{! user.loggedIn}">
                        <h:outputText styleClass="userlabel" value="User name:"/>
                        <input class="uservalue" type="text" name="j_username"/>
                        <h:outputText styleClass="userlabel" value="Password:"/>
                        <input class="uservalue" type="password" name="j_password"/>
                        <h:outputText styleClass="userlabel" value=" "/>
                        <h:panelGroup>
                            <h:commandButton styleClass="uservalue" action="#{user.doSignin}" value="sign in"/>
                            <h:outputText styleClass="userlabel" value=" "/>
                            <h:commandButton styleClass="uservalue" action="#{user.doSignup}" value="sign up"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid styleClass="user" columnClasses="userlabels,uservalues" columns="2" border="0" cellpadding="0" cellspacing="0" rendered="#{user.loggedIn}">
                        <h:outputText styleClass="userlabel" value="User name:"/>
                        <h:inputText styleClass="uservalue" value="#{user.username}" disabled="true"/>
                        <h:outputText styleClass="userlabel" value=" "/>
                        <h:commandButton styleClass="uservalue" action="#{user.doSignout}" value="sign out"/>
                    </h:panelGrid>
                </h:panelGrid>
            </form>
            <h:form styleClass="navigation">
                <ui:repeat value="#{navigation.locations}" var="location">
                    <h:commandLink styleClass="location-left" action="#{navigation.doGoTo(location.name)}" value="#{location.name}"/>
                </ui:repeat>
                <h:panelGroup styleClass="navigation-end" layout="block"/>
            </h:form>
            <h:form styleClass="user">
                <h:panelGroup styleClass="user" layout="block">
                    <h:panelGroup styleClass="user-title" layout="block">
                        <h:outputText styleClass="user-title" value="Change User"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="user-error" layout="block" rendered="#{not empty userprofile.errorMessage}">
                        <h:outputText styleClass="user-error-title" value="Error Message: "/>
                        <h:outputText styleClass="user-error-message" value="#{userprofile.errorMessage}"/>
                    </h:panelGroup>
                    <h:panelGrid styleClass="user" columnClasses="user-column-one,user-column-two" columns="2" border="0" cellpadding="0" cellspacing="0">
                        <h:outputText styleClass="user-header" value="Name"/>
                        <h:inputText styleClass="user-value" value="#{userprofile.name}"/>
                        <h:outputText styleClass="user-header" value="Summary"/>
                        <h:inputTextarea styleClass="user-value" rows="4" value="#{userprofile.summary}"/>
                        <h:outputText styleClass="user-header" value="Service Root URL"/>
                        <h:inputText styleClass="user-value" value="#{userprofile.serviceRootURL}"/>
                        <h:outputText styleClass="user-header" value="Requester Id"/>
                        <h:inputText styleClass="user-value" value="#{userprofile.requesterId}"/>
                        <h:outputText styleClass="user-empty" value=""/>
                        <h:panelGroup>
                            <h:commandLink styleClass="user-button" action="#{userprofile.doChangeSubmit}" value="Change"/>
                            <h:commandLink styleClass="user-button" action="#{users.doLoad}" value="Cancel"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
