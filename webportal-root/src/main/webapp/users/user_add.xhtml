<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">Add User</ui:define>

        <ui:define name="head">
        </ui:define>

        <ui:define name="body">
            <!--<ui:include src="/fragments/header.xhtml">
                <ui:param name="titletext" value="User"/>
            </ui:include>-->
            <div class="row">
                <div class="col-md-3">
                    <h:form>
                        <ul class="list-unstyled sidebar-menu">
                            <li>
                                <h4 class="active"><h:commandLink action="#{users.doLoad}">Users</h:commandLink></h4>
                                <ul class="list-unstyled">
                                    <li>
                                        <h5><h:commandLink action="#{user.doAdd}">Add</h:commandLink></h5>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <h4><h:commandLink action="#{databrokerconnections.doLoad}">Data Brokers</h:commandLink></h4>
                            </li>
                        </ul>
                    </h:form>
                </div>
                <div class="col-md-9">
                    <h:panelGroup styleClass="user-error alert alert-warning" layout="block" rendered="#{not empty user.errorMessage}">
                        <h:outputText styleClass="user-error-title" value="Error Message: "/>
                        <h:outputText styleClass="user-error-message" value="#{user.errorMessage}"/>
                    </h:panelGroup>
                    <div class="row">
                        <h:form styleClass="user col-md-6" role="form">
                            <f:attribute name="autocomplete" value="off" />
                            <div class="form-group">
                                <h:outputLabel styleClass="user-header" value="User Name"/>
                                <h:inputText autocomplete="off" styleClass="user-value form-control" value="#{user.userName}"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="user-header" value="Password"/>
                                <h:inputSecret styleClass="user-value form-control" value="#{user.password}"/>
                            </div>

                            <div class="checkbox">
                                <label class="user-header">
                                    <h:selectBooleanCheckbox styleClass="user-value" value="#{user.adminRole}"/> Admin Role
                                </label>
                            </div>

                            <div class="checkbox">
                                <label class="user-header">
                                    <h:selectBooleanCheckbox styleClass="user-value" value="#{user.userRole}"/> User Role
                                </label>
                            </div>

                            <div class="checkbox">
                                <label class="user-header">
                                    <h:selectBooleanCheckbox styleClass="user-value" value="#{user.guestRole}"/> Guest Role
                                </label>
                            </div>

                            <!--<h:outputLabel styleClass="user-empty" value=""/>-->
                            <div class="">
                                <h:commandLink styleClass="btn btn-primary user-button" action="#{user.doChangeSubmit}" value="Add"/><h:outputText value="&#160;" />
                                <h:commandLink styleClass="btn btn-default user-button" action="#{users.doLoad}" value="Cancel"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
