<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">DataBrokers</ui:define>

        <f:event type="preRenderView" listener="#{databrokerconnections.doLoad}"/>

        <ui:define name="body">
            <div class="row">
                <div class="col-md-3">
                    <h:form>
                        <ul class="list-unstyled sidebar-menu">
                            <li>
                                <h4><h:commandLink action="#{users.doLoad}">Users</h:commandLink></h4>
                            </li>
                            <li>
                                <h4 class="active"><h:commandLink action="#{databrokerconnections.doLoad}">Data Brokers</h:commandLink></h4>
                                <ul class="list-unstyled">
                                    <li>
                                        <h5><h:commandLink action="#{databrokerconnections.doAdd}">Add</h:commandLink></h5>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </h:form>
                </div>
                <div class="col-md-9">
                    <h:form>
                        <ui:repeat value="#{databrokerconnections.dataBrokerConnections}" var="_dataBrokerConnection">
                            <div class="row databroker-connection">
                                <div class="col-md-10">
                                    <h3><h:outputText styleClass="databrokers-value" value="#{_dataBrokerConnection.name}"/></h3>
                                    <p class="sub-title"><h:outputText styleClass="databrokers-value" value="#{_dataBrokerConnection.summary}"/></p>
                                </div>
                                <div class="col-md-1">
                                    <h:commandLink action="#{databrokerconnection.doChange(_dataBrokerConnection.id)}"><i class="fa fa-pencil"></i></h:commandLink>
                                </div>
                                <div class="col-md-1">
                                    <h:commandLink action="#{databrokerconnections.doRemove(_dataBrokerConnection.id)}"><i class="fa fa-trash"></i></h:commandLink>
                                </div>
                            </div>
                        </ui:repeat>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
