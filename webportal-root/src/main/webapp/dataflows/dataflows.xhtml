<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">Data Flows</ui:define>

        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="dataflows_style.css"/>
        </ui:define>

        <ui:define name="body">
            <form class="header" action="j_security_check" method="POST">
                <h:panelGrid styleClass="header" columnClasses="headertitle,headeruser" columns="2" border="0" cellpadding="0" cellspacing="0">
                    <h:outputText styleClass="title" value="Data Flows"/>
                    <h:panelGrid styleClass="user" columnClasses="userlabels,uservalues" columns="2" border="0" cellpadding="0" cellspacing="0" rendered="#{! auth.loggedIn}">
                        <h:outputText styleClass="userlabel" value="User name:"/>
                        <input class="uservalue" type="text" name="j_username"/>
                        <h:outputText styleClass="userlabel" value="Password:"/>
                        <input class="uservalue" type="password" name="j_password"/>
                        <h:outputText styleClass="userlabel" value=" "/>
                        <h:panelGroup>
                            <h:commandButton styleClass="uservalue" action="#{auth.doSignin}" value="sign in"/>
                            <h:outputText styleClass="userlabel" value=" "/>
                            <h:commandButton styleClass="uservalue" action="#{auth.doSignup}" value="sign up"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid styleClass="user" columnClasses="userlabels,uservalues" columns="2" border="0" cellpadding="0" cellspacing="0" rendered="#{auth.loggedIn}">
                        <h:outputText styleClass="userlabel" value="User name:"/>
                        <h:inputText styleClass="uservalue" value="#{auth.username}" disabled="true"/>
                        <h:outputText styleClass="userlabel" value=" "/>
                        <h:commandButton styleClass="uservalue" action="#{auth.doSignout}" value="sign out"/>
                    </h:panelGrid>
                </h:panelGrid>
            </form>
            <h:form styleClass="navigation">
                <ui:repeat value="#{navigation.locations}" var="location">
                    <h:commandLink styleClass="location-left" action="#{navigation.doGoTo(location.name)}" value="#{location.name}"/>
                </ui:repeat>
                <h:commandLink styleClass="location-right" action="#{dataflows.doLoad}" value="Reload"/>
                <h:panelGroup styleClass="navigation-end" layout="block"/>
            </h:form>
            <h:form styleClass="dataflows">
                <h:panelGroup styleClass="dataflows" layout="block">
                    <h:panelGroup styleClass="dataflows-title" layout="block">
                        <h:outputText styleClass="dataflows-title" value="Data Flows"/>
                    </h:panelGroup>
                    <h:dataTable styleClass="dataflows" headerClass="dataflows-header" columnClasses="dataflows-column-one,dataflows-column-two,dataflows-column-three" value="#{dataflows.dataFlows}" var="_dataFlow">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="dataflows-header" value="Name"/>
                            </f:facet>
                            <h:outputText styleClass="dataflows-value" value="#{_dataFlow.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="dataflows-header" value="Summary"/>
                            </f:facet>
                            <h:outputText styleClass="dataflows-value" value="#{_dataFlow.summary}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="dataflows-header" value="Actions"/>
                            </f:facet>
                            <h:commandLink styleClass="dataflows-button" action="#{_databroker.doLoad(_dataFlow.id)}" value="Examine"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
