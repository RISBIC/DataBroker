    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="https://raw.githubusercontent.com/jasondavies/d3-cloud/master/d3.layout.cloud.js"></script>

    <script>
        var fill = d3.scale.category20();

        d3.layout.cloud().size([1170, 300])
	        .words([
		        "Speed", "Management", "Network", "SMN", "Outstation", "Lane", "Type",
		        "Long", "Integer", "Short", "SMN", "Vehicle", "Record", "Feed", "Service",
		        "Orientation", "Speedlimit", "Longitude", "Latitude", "Direction", "Site",
	            "Generated", "Milliseconds"].map(function(d) {
	                return {text: d, size: 10 + Math.random() * 90};
	        }))
	        .padding(5)
	        .rotate(function() { return ~~(Math.random() * 2) * 90; })
	        .font("Impact")
	        .fontSize(function(d) { return d.size; })
	        .on("end", draw)
	        .start();

	    function draw(words)
	    {
	        d3.select("#textcloud").append("svg")
	        .attr("width", 1170)
	        .attr("height", 300)
	        .append("g")
	        .attr("transform", "translate(585,150)")
	        .selectAll("text")
	        .data(words)
	        .enter().append("text")
	        .style("font-size", function(d) { return d.size + "px"; })
	        .style("font-family", "Impact")
	        .style("fill", function(d, i) { return fill(i); })
	        .attr("text-anchor", "middle")
	        .attr("transform", function(d)
	            {
	                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
	            }
	        )
	        .text(function(d) { return d.text; });
	    }
    </script>
