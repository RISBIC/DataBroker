<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">Data View Description</ui:define>

        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="metadatanode_edit_style.css"/>
        </ui:define>

        <ui:define name="body">
            <ui:include src="/fragments/header.xhtml">
                <ui:param name="titletext" value="Data View Description"/>
            </ui:include>
            <ui:include src="/fragments/navigation.xhtml"/>
            <h:form styleClass="metadatanode">
                <h:panelGroup styleClass="metadatanode" layout="block">
                    <h:panelGroup styleClass="metadatanode-title" layout="block">
                        <h:outputText styleClass="metadatanode-title" value="Data View Description"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="metadatanode-error" layout="block" rendered="#{empty metadatanodeedit.errorMessage}">
                        <h:outputText styleClass="metadatanode-message" value="Update to Data View completed successfully."/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="metadatanode-error" layout="block" rendered="#{not empty metadatanodeedit.errorMessage}">
                        <h:outputText styleClass="metadatanode-error-title" value="Error Message: "/>
                        <h:outputText styleClass="metadatanode-error-message" value="#{metadatanodeedit.errorMessage}"/>
                    </h:panelGroup>
                    <h:panelGrid id="metadatanode" styleClass="metadatanode-description" columnClasses="metadatanode-descriptionlabels,metadatanode-descriptionvalues" columns="2" border="0" cellpadding="0" cellspacing="1em">
                        <h:outputText styleClass="metadatanode-descriptionlabel" value="Title: "/>
                        <h:inputTextarea styleClass="metadatanode-descriptionvalue" rows="1" readonly="true" value="#{metadatanodeedit.title}"/>
                        <h:outputText styleClass="metadata-descriptionlabel" value="Summary: "/>
                        <h:inputTextarea styleClass="metadatanode-descriptionvalue" rows="4" readonly="true" value="#{metadatanodeedit.summary}"/>
                        <h:outputText styleClass="metadatanode-descriptionlabel" value="Details: "/>
                        <h:inputTextarea styleClass="metadatanode-descriptionvalue" rows="24" readonly="true" value="#{metadatanodeedit.details}"/>
                        <h:outputText styleClass="metadatanode-descriptionlabel" value="Owner: "/>
                        <h:inputTextarea styleClass="metadatanode-descriptionvalue" rows="1" readonly="true" value="#{metadatanodeedit.owner}"/>
                        <h:outputText styleClass="metadatanode-descriptionlabel" value="Tags: "/>
                        <h:inputTextarea styleClass="metadatanode-descriptionvalue" rows="1" readonly="true" value="#{metadatanodeedit.tags}"/>
                        <h:outputText styleClass="metadatanode-descriptionlabel" value="Location: "/>
                        <h:inputTextarea styleClass="metadatanode-descriptionvalue" rows="1" readonly="true" value="#{metadatanodeedit.location}"/>
                        <h:outputText styleClass="metadatanode-descriptionlabel" value=" "/>
                        <h:commandLink styleClass="metadatanode-button" action="#{metadata.doToPageReload}" value="Done"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
