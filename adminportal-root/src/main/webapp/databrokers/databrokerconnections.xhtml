<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">DataBrokers</ui:define>

        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="databrokerconnections_style.css"/>
        </ui:define>

        <ui:define name="body">
            <ui:include src="/fragments/header.xhtml">
                <ui:param name="titletext" value="DataBrokers"/>
            </ui:include>
            <ui:include src="/fragments/navigation_reload.xhtml">
                <ui:param name="doreloadobject" value="#{databrokerconnections}"/>
                <ui:param name="doreloadaction" value="doLoad"/>
            </ui:include>
            <h:form styleClass="databrokers">
                <h:panelGroup styleClass="databrokers" layout="block">
                    <h:panelGroup styleClass="databrokers-title" layout="block">
                        <h:outputText styleClass="databrokers-title" value="DataBrokers"/>
                    </h:panelGroup>
                    <h:dataTable styleClass="databrokers" headerClass="databrokers-header" columnClasses="databrokers-column-one,databrokers-column-two,databrokers-column-three,databrokers-column-four,databrokers-column-five" value="#{databrokerconnections.dataBrokerConnections}" var="_dataBrokerConnection">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="databrokers-header" value="Name"/>
                            </f:facet>
                            <h:outputText styleClass="databrokers-value" value="#{_dataBrokerConnection.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="databrokers-header" value="Summary"/>
                            </f:facet>
                            <h:outputText styleClass="databrokers-value" value="#{_dataBrokerConnection.summary}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="databrokers-header" value="Service Root URL"/>
                            </f:facet>
                            <h:outputText styleClass="databrokers-value" value="#{_dataBrokerConnection.serviceRootURL}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="databrokers-header" value="Requester Id"/>
                            </f:facet>
                            <h:outputText styleClass="databrokers-value" value="#{_dataBrokerConnection.requesterId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText styleClass="databrokers-header" value="Actions"/>
                                <h:commandLink styleClass="databrokers-button" action="#{databrokerconnection.doAdd}" value="Add"/>
                            </f:facet>
                            <h:commandLink styleClass="databrokers-button" action="#{databrokerconnection.doChange(_dataBrokerConnection.id)}" value="Change"/>
                            <h:commandLink styleClass="databrokers-button" action="#{databrokerconnections.doRemove(_dataBrokerConnection.id)}" value="Remove"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
