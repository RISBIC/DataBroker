<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">Data Flow Node Factory</ui:define>

        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="databroker_style.css"/>
        </ui:define>

        <ui:define name="body">
            <ui:include src="/fragments/header.xhtml">
                <ui:param name="titletext" value="Data Flow Node Factory"/>
            </ui:include>
            <ui:include src="/fragments/navigation.xhtml"/>
            <h:form styleClass="databroker">
                <h:panelGroup styleClass="databroker" layout="block">
                        <h:panelGroup styleClass="databroker-title" layout="block">
                            <h:outputText styleClass="databroker-title" value="Data Flow Node Factory"/>
                        </h:panelGroup>
                    <h:panelGroup styleClass="databroker-error" layout="block" rendered="#{not empty databroker.errorMessage}">
                        <h:outputText styleClass="databroker-error-title" value="Error Message: "/>
                        <h:outputText styleClass="databroker-error-message" value="#{databroker.errorMessage}"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="databroker-attributes" layout="block" rendered="#{not empty databroker.selectedDataFlowNodeFactory}">
                        <h:panelGroup styleClass="databroker-title" layout="block">
                            <h:outputText styleClass="databroker-title" value="Attributes"/>
                        </h:panelGroup>
                        <h:dataTable styleClass="databroker-attributes" headerClass="databroker-attributes-header" columnClasses="databroker-attributes-column-one,databroker-attributes-column-two" value="#{databroker.selectedDataFlowNodeFactory.attributes}" var="_attribute">
                            <h:column>
                               <h:outputText styleClass="databroker-attribute-name" value="#{_attribute.name}"/>
                            </h:column>
                            <h:column>
                                <h:inputText styleClass="databroker-attribute-value" value="#{_attribute.value}" disabled="true"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <h:panelGroup styleClass="databroker-properties" layout="block" rendered="#{not empty databroker.selectedDataFlowNodeFactory}">
                        <h:panelGroup styleClass="databroker-title" layout="block">
                            <h:outputText styleClass="databroker-title" value="Properties"/>
                        </h:panelGroup>
                        <h:dataTable styleClass="databroker-properties" headerClass="databroker-properties-header" columnClasses="databroker-properties-column-one,databroker-properties-column-two" value="#{databroker.selectedDataFlowNodeFactory.properties}" var="_property">
                            <h:column>
                                <h:outputText styleClass="databroker-property-name" value="#{_property.name}"/>
                            </h:column>
                            <h:column>
                                <h:inputTextarea styleClass="databroker-property-value" value="#{_property.value}" disabled="true"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <h:panelGroup styleClass="databroker-properties" layout="block" rendered="#{not empty databroker.selectedDataFlowNodeFactory}">
                         <h:panelGroup styleClass="databroker-title" layout="block">
                            <h:outputText styleClass="databroker-title" value="Creates"/>
                        </h:panelGroup>
                        <h:panelGrid styleClass="databroker-nodefactory" columns="2" columnClasses="databroker-nodefactory-column-one,databroker-nodefactory-column-two">
                            <h:outputText class="databroker-nodefactory-name" value="Creates Data Source"/>
                            <h:selectBooleanCheckbox class="databroker-nodefactory-value" value="#{databroker.selectedDataFlowNodeFactory.dataSourceFactory}" disabled="true"/>
                            <h:outputText class="databroker-nodefactory-name" value="Creates Data Sink"/>
                            <h:selectBooleanCheckbox class="databroker-nodefactory-value" value="#{databroker.selectedDataFlowNodeFactory.dataSinkFactory}" disabled="true"/>
                            <h:outputText class="databroker-nodefactory-name" value="Creates Data Processor"/>
                            <h:selectBooleanCheckbox class="databroker-nodefactory-value" value="#{databroker.selectedDataFlowNodeFactory.dataProcessorFactory}" disabled="true"/>
                            <h:outputText class="databroker-nodefactory-name" value="Creates Data Service"/>
                            <h:selectBooleanCheckbox class="databroker-nodefactory-value" value="#{databroker.selectedDataFlowNodeFactory.dataServiceFactory}" disabled="true"/>
                            <h:outputText class="databroker-nodefactory-name" value="Creates Data Store"/>
                            <h:selectBooleanCheckbox class="databroker-nodefactory-value" value="#{databroker.selectedDataFlowNodeFactory.dataStoreFactory}" disabled="true"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
