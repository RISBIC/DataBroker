<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">Data Flow Node</ui:define>

        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="dataflow_style.css"/>
        </ui:define>

        <ui:define name="body">
            <ui:include src="/fragments/header.xhtml">
                <ui:param name="titletext" value="Data Flow Node"/>
            </ui:include>
            <ui:include src="/fragments/navigation.xhtml"/>
            <h:form styleClass="dataflow">
                <h:panelGroup styleClass="dataflow" layout="block">
                        <h:panelGroup styleClass="dataflow-title" layout="block">
                            <h:outputText styleClass="dataflow-title" value="Data Flow Node"/>
                        </h:panelGroup>
                    <h:panelGroup styleClass="dataflow-error" layout="block" rendered="#{not empty dataflow.errorMessage}">
                        <h:outputText styleClass="dataflow-error-title" value="Error Message: "/>
                        <h:outputText styleClass="dataflow-error-message" value="#{dataflow.errorMessage}"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="dataflow-attributes" layout="block" rendered="#{not empty dataflow.dataFlowNode}">
                        <h:panelGroup styleClass="dataflow-title" layout="block">
                            <h:outputText styleClass="dataflow-title" value="Attributes"/>
                        </h:panelGroup>
                        <h:dataTable styleClass="dataflow-attributes" headerClass="dataflow-attributes-header" columnClasses="dataflow-attributes-column-one,dataflow-attributes-column-two" value="#{dataflow.dataFlowNode.attributes}" var="_attribute">
                            <h:column>
                               <h:outputText styleClass="dataflow-attribute-name" value="#{_attribute.name}"/>
                            </h:column>
                            <h:column>
                                <h:inputText styleClass="dataflow-attribute-value" value="#{_attribute.value}" disabled="true"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <h:panelGroup styleClass="dataflow-properties" layout="block" rendered="#{not empty dataflow.dataFlowNodeFactory}">
                        <h:panelGroup styleClass="dataflow-title" layout="block">
                            <h:outputText styleClass="dataflow-title" value="Properties"/>
                        </h:panelGroup>
                        <h:dataTable styleClass="dataflow-properties" headerClass="dataflow-properties-header" columnClasses="dataflow-properties-column-one,dataflow-properties-column-two" value="#{dataflow.dataFlowNode.properties}" var="_property">
                            <h:column>
                                <h:outputText styleClass="dataflow-property-name" value="#{_property.name}"/>
                            </h:column>
                            <h:column>
                                <h:inputTextarea styleClass="dataflow-property-value" value="#{_property.value}" disabled="true"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
