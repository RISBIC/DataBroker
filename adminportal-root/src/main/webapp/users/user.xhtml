<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="../template.xhtml">
        <ui:define name="title">User</ui:define>

        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="user_style.css"/>
        </ui:define>

        <ui:define name="body">
            <ui:include src="/fragments/header.xhtml">
                <ui:param name="titletext" value="User"/>
            </ui:include>
            <ui:include src="/fragments/navigation.xhtml"/>
            <h:form styleClass="user">
                <h:panelGroup styleClass="user" layout="block">
                    <h:panelGroup styleClass="user-title" layout="block">
                        <h:outputText styleClass="user-title" value="User"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="user-error" layout="block" rendered="#{not empty user.errorMessage}">
                        <h:outputText styleClass="user-error-title" value="Error Message: "/>
                        <h:outputText styleClass="user-error-message" value="#{user.errorMessage}"/>
                    </h:panelGroup>
                    <h:panelGrid styleClass="user" columnClasses="user-column-one,user-column-two" columns="2">
                        <h:outputText styleClass="user-header" value="User Name"/>
                        <h:inputText styleClass="user-value" value="#{user.userName}" disabled="true"/>
                        <h:outputText styleClass="user-header" value="Active Account"/>
                        <h:selectBooleanCheckbox styleClass="user-value" value="#{user.activeAccount}" disabled="true"/>
                        <h:outputText styleClass="user-empty" value=""/>
                        <h:panelGroup>
                            <h:commandLink styleClass="user-button" action="#{users.doLoad}" value="Done"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
