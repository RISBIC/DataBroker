<section class="login" ng-controller="UsersController">
  <form ng-submit="login()">
    <div class="form-group">
      <label for="loginEmail">Email</label>
      <input type="email" class="form-control" id="loginEmail" ng-model="user.email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" class="form-control" id="loginPassword" ng-model="user.password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</section>
