<h1>My Licences</h1>
<hr>
<ul class="list-unstyled licences" ng-init="getLicences()">
  <li ng-repeat="licence in licences" ui-sref="licence({licenceId: licence.id})" class="clearfix licence-summary">
      <h3>{{licence.name}}</h3>
      <p>{{licence.comment}}</p>
      <h5>{{licence.createddate | date:'medium'}} - <span am-time-ago="licence.createddate" am-preprocess="utc"></span></h5>
  </li>
</ul>
