<h1>New Publication Agreement Templates</h1>
<hr>
<ul class="list-unstyled templates" ng-init="getTemplates()">
  <li ng-repeat="template in templates" ui-sref="create.template({templateId: template.id})" class="clearfix template-summary">
      <h3>{{template.name}}</h3>
      <p>{{template.purpose}}</p>
  </li>
</ul>
